<!DOCTYPE html>
<html>

<head>
    <title>HealTech - History</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: white;
        }

        .sidebar {
            width: 220px;
            height: 100vh;
            position: fixed;
            background: #0a3d62;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar h2 {
            color: #00d4ff;
            margin-top: 0;
            margin-bottom: 30px;
        }

        .sidebar a {
            display: block;
            margin: 15px 0;
            color: white;
            text-decoration: none;
        }

        .sidebar a:hover {
            color: #00d4ff;
        }

        .sidebar a.active {
            color: #00d4ff;
            font-weight: 600;
        }

        .content {
            margin-left: 220px;
            padding: 40px;
        }

        h1 {
            color: #00d4ff;
            margin-top: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
        }

        th,
        td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background: rgba(0, 212, 255, 0.1);
            font-weight: 600;
            color: #00d4ff;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <h2>HealTech</h2>
        <a href="/dashboard">Dashboard</a>
        <a href="/analyze">Analyze Scan</a>
        <a href="/history" class="active">Reports</a>
        <a href="/logout">Logout</a>
    </div>

    <div class="content">
        <h1>Prediction History</h1>

        <table>
            <tr>
                <th>Result</th>
                <th>Confidence</th>
                <th>Model</th>
            </tr>

            {% for item in history %}
            <tr>
                <td>{{ item.result }}</td>
                <td>{{ item.confidence }}%</td>
                <td>{{ item.model }}</td>
            </tr>
            {% endfor %}

        </table>
    </div>

</body>

</html>
