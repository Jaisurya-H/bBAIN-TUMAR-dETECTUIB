<!DOCTYPE html>
<html>

<head>
    <title>HealTech Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: white;
        }

        .sidebar {
            width: 220px;
            height: 100vh;
            position: fixed;
            background: #0a3d62;
            padding: 20px;
        }

        .sidebar h2 {
            color: #00d4ff;
        }

        .sidebar a {
            display: block;
            margin: 15px 0;
            color: white;
            text-decoration: none;
        }

        .sidebar a:hover {
            color: #00d4ff;
        }

        .content {
            margin-left: 220px;
            padding: 40px;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
        }

        .btn {
            padding: 12px 20px;
            background: #00d4ff;
            border: none;
            border-radius: 8px;
            color: #0f172a;
            font-weight: 600;
            text-decoration: none;
        }

        .btn:hover {
            box-shadow: 0 0 15px #00d4ff;
        }

        .gauge {
            width: 150px;
            height: 150px;
            margin: auto;
        }

        svg circle {
            fill: none;
            stroke-width: 12;
            stroke-linecap: round;
        }

        .bg {
            stroke: rgba(255, 255, 255, 0.1);
        }

        .progress {
            stroke: #00d4ff;
            stroke-dasharray: 440;

            stroke-dashoffset:calc(440 - (440 * {
                            {
                            total|default(0)
                        }
                    }

                    / 100));
            transition:stroke-dashoffset 1s ease;
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <h2>HealTech</h2>
        <a href="/dashboard">Dashboard</a>
        <a href="/analyze">Analyze Scan</a>
        <a href="/history">Reports</a>
        <a href="/logout">Logout</a>
    </div>

    <div class="content">
        <h1>Welcome, {{ name }}</h1>

        <div class="card">
            <h3>Total Scans</h3>
            <h2>{{ total }}</h2>
        </div>

        <div class="card">
            <h3>Risk Index Overview</h3>

            <div class="gauge">
                <svg width="150" height="150">
                    <circle class="bg" cx="75" cy="75" r="70" />
                    <circle class="progress" cx="75" cy="75" r="70" />
                </svg>
            </div>
        </div>

        <div class="card">
            <h3>Start New Analysis</h3>
            <a href="/analyze" class="btn">Upload MRI</a>
        </div>
    </div>

</body>

</html>
